<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #ffd6e8;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .heart {
      width: 150px;
      height: 150px;
      background-color: #ff4b5c;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 100%;
      height: 100%;
      background-color: #ff4b5c;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      left: 50%;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    .message {
      margin-top: 20px;
      font-size: 2rem;
      color: #6e2a5c;
      text-align: center;
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall 5s linear infinite, drift 5s ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(45deg);
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
      }
    }

    @keyframes drift {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(30px);
      }
      100% {
        transform: translateX(-30px);
      }
    }

    @media (max-width: 576px) {
      .heart {
        width: 100px;
        height: 100px;
      }

      .heart::before,
      .heart::after {
        width: 100%;
        height: 100%;
      }

      .message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="heart"></div>
  <div class="message">I love you ❤️</div>
  <div class="confetti-container" id="confettiContainer"></div>

  <script>
    function createConfetti() {
      const confettiContainer = document.getElementById("confettiContainer");
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random fall duration
      confettiContainer.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000); // Remove after animation ends
    }

    function getRandomColor() {
      const colors = ["#ff4b5c", "#ff9a8b", "#ffd6e8", "#f78fb3", "#ff6f61", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    setInterval(createConfetti, 100); // Generate confetti every 100ms
  </script>
</body>

</html>
